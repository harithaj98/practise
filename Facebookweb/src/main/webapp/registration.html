<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript">

	function validate(){
		
		var v1=document.getElementById("n1").value;
		var v2=document.getElementById("n2").value;
		var v3=document.getElementById("n3").value;
		var v4=document.getElementById("n4").value;
		
	}
	function generateCaptcha(){
		var v=parseInt((Math.random())*10000);
		document.getElementById("result").innerHTML="<input type=text disabled id=nb value="+v+"><input type=button value=refresh onClick=generateCaptcha()><br> enter above no<input type=text id=cc1><input type=button value=validate onclick=captchavalidate()>";
		
	}
	function captchavalidate(){
		var v1=document.getElementById("nb").value;
		var v2=document.getElementById("cc1").value;
		if(v1==v2){
			document.getElementById("bb").disabled=false;
		}
	}
	
	function passwordvalid(){
		
	var v1=document.getElementById("n2").value;
	
	if(v1.length<4)
		document.getElementById("rr").innerHTML="<font color=red> password needs to be greater than 4 characters</font>";
	
	if(v1.length>=4 && v1.length<6)
			document.getElementById("rr").innerHTML="<font color=brown> password is weak</font>";
			
	if(v1.length>=6 && v1.length<8)
				document.getElementById("rr").innerHTML="<font color=pink> medium strength</font>";
	
	if(v1.length>=8)
				document.getElementById("rr").innerHTML="<font color=green> password is strong</font>";
	
		
		
	}
	
	
	
</script>
</head>
<body>

	<p align="center">Registration Page</p>
	<center>
	<form action="RegistrationServlet" method="">

		Password : <input type=password name=password id="n2" required onkeyup="passwordvalid()"><br>
					<div id="rr"></div>
		Email : <input type=email name=email id="n3" required> <br>
		Address : <input type=text name=address id="n4" required  onBlur="generateCaptcha()"> <br>

	</form>
	</center>
</body>
